<div class="card">
  <div class="card-content">
    <a class="card-image">
      <img [src]="book.volumeInfo.imageLinks.thumbnail"
      [alt]="book.volumeInfo.title">
    </a>
    <div class="card-info">
      <a (click)="getBookDetails(book.id)">{{ book.volumeInfo.title }}</a>
    </div>
  </div>
</div>
